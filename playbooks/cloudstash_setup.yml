---
- name: Install ReaR packages
  hosts:
    - controller_nodes
    - undercloud
  gather_facts: false
  become: yes
  tags:
    - install
  roles:
    - rear/setup

# TODO: change the two plays to become a more generic interface.
#
- name: NFS Server setup.
  hosts: {{ nfs_server }}
  gather_facts: false
  become: yes
  roles:
    - storage/nfs_server
  tags: server

- name: NFS Client setup.
  gather_facts: false
  hosts: 
    - nfs_client
  become: yes
  roles:
    - storage/nfs_client
  tags:
    - client
